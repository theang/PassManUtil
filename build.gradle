plugins {
    id 'application'
}

version = '1.0.0.0'

group = 'com.wm.app.passman'

application {
    mainClass = 'com.wm.app.passman.PassmanUtil'
}

dependencies {
   implementation files('lib/client.jar','lib/enttoolkit.jar')
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_6
    targetCompatibility = JavaVersion.VERSION_1_6
}

sourceSets {
    main {
        java {
            srcDirs 'src'
        }
    }
}
